<center><p><h4>Click the button to get your coordinates.</h4></p>

<button onclick="getLocation()">Get Coordinates</button>

<p id="position"></p>
<script>
var x = document.getElementById("position");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
function showPosition(position) {
  x.innerHTML = ("Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude).fontcolor("yellow").fontsize("10");
}
</script><br><br><br>
<div class="a">
    <div class="b">
        <div class="c">
            <form class="form-example" action="/location" method="post">
                <div class="form-group">
                  <div class="form-group">
                    <label for="latitude" style="color: red"><strong><h4>Latitude</h4></strong></label><br>
                    <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude"><br><br><br><br>
                </div>
                    <label for="longitude" style="color: red"><strong><h4>Longitude</h4></strong></label><br>
